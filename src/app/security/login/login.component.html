<div class="container-fluid h-100 fundo">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="row largura">
            <div class="col-lg-12">
                <form [formGroup]="formulario" (ngSubmit)="login()">
                    <div class="card border-secondary text-center ">
                        <div class="card-header">
                            <img src="https://grupofasitec.com.br/wp-content/uploads/2020/05/logo-Grupo-FASITEC.png"
                                width="150" height="40" class="d-inline-block align-top" alt="Avatar do usuário">
                        </div>
                        <div class="card-body">
                            <h3 [hidden]="!register" class="card-title">Faça login no Fasitecando</h3>

                            <h3 [hidden]="register" class="card-title">Registre-se no Fasitecando</h3>

                            <mat-form-field appearance="outline">
                                <mat-label>E-mail</mat-label>
                                <input matInput formControlName="email">
                                <mat-icon matSuffix>alternate_email</mat-icon>
                                <mat-error *ngIf="formulario.get('email').invalid">{{mensagemErroEmail()}}</mat-error>
                            </mat-form-field>

                            <mat-form-field appearance="outline">
                                <mat-label>Digite sua senha</mat-label>
                                <input matInput [type]="esconderSenha ? 'password' : 'text'" formControlName="password">
                                <mat-error *ngIf="formulario.get('password').invalid">{{mensagemErroSenha()}}
                                </mat-error>
                                <button mat-icon-button matSuffix (click)="esconderSenha = !esconderSenha"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="esconderSenha">
                                    <mat-icon>{{esconderSenha ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>

                            <p [hidden]="!register" class="card-text">Não tem uma conta?
                                <li class="register" (click)="resetar()">
                                    Inscreva-se
                                </li>
                                agora.
                            </p>

                            <p [hidden]="register" class="card-text">
                                <li class="register" (click)="resetar()">
                                    Faça login em vez disso
                                </li>
                            </p>

                            <button [hidden]="!register" class="w-75" mat-raised-button type="submit"
                                color="primary">Entrar</button>

                            <button [hidden]="register" class="w-75" mat-raised-button (click)="registrar()"
                                color="primary">Registrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
