<div class="container-fluid">
    <br />
    <div class="row m-2 ">
        <div class="col-lg-12 d-flex justify-content-center align-items-center">
            <form [formGroup]="registerForm">
                <mat-card class="example-card card-center">
                    <mat-card-header>
                        <mat-card-title>Gravar novo usuário</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div class="row">
                            <div class="col-lg-12">
                                <mat-form-field appearance="legacy">
                                    <mat-label>Nome</mat-label>
                                    <input matInput formControlName="nome">
                                    <mat-error *ngIf="registerForm.get('nome').invalid">
                                        Campo obrigatório
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-lg-12">
                                <mat-form-field appearance="legacy">
                                    <mat-label>Trabalho</mat-label>
                                    <input matInput formControlName="trabalho">
                                    <mat-error *ngIf="registerForm.get('trabalho').invalid">
                                        Campo obrigatório
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button color="primary">Gravar</button>
                    </mat-card-actions>
                </mat-card>
            </form>
        </div>
    </div>
</div>
