<div class="container-fluid">
  <br />
  <div class="row m-2 ">
    <div class="col-lg-12 d-flex justify-content-center align-items-center">
      <mat-card class="example-card card-center">
        <mat-card-header>
          <mat-card-title>Procure por um usuário</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="form">
            <mat-form-field appearance="outline">
              <mat-label>Usuário</mat-label>
              <mat-select [formControl]="searchControl" name="Procurar">
                <mat-option>Nenhum</mat-option>
                <mat-option *ngFor="let item of users" [value]="item.id">
                  {{item.first_name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <p>Id: {{searchControl.value}}</p>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Procurar</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div class="row m-2">
    <div class="col-lg-4" *ngFor="let item of users">
      <mat-card class="example-card">
        <mat-card-header>
          <img mat-card-avatar src={{item.avatar}} alt="Avatar do usuário">
          <mat-card-title>{{item.first_name}} {{item.last_name}}</mat-card-title>
          <mat-card-subtitle>{{item.email}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-raised-button (click)="excluir(item)">Excluir</button>
          <!-- <button mat-raised-button (click)="openDialog()">Pick one</button> -->
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
