<mat-toolbar class="mat-elevation-z2" color="primary">
    <img src="https://grupofasitec.com.br/v3/wp-content/uploads/2020/05/logo-definitiva-Grupo-FASITEC-2020-white.png"
        width="150" height="40" class="d-inline-block align-top" alt="Avatar do usu치rio">
    <span class="example-spacer"></span>

    <div class="position w-25" id="search">
        <mat-form-field floatLabel="never" appearance="outline">
            <mat-select placeholder="Procurar usu치rio" [formControl]="searchControl" name="Procurar">
                <mat-option>Nenhum</mat-option>
                <mat-option *ngFor="let item of usersSelect" [value]="item.id">
                    {{item.first_name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <button mat-raised-button class="m-2" (click)="singleUser()">
        <mat-icon class="example-tab-icon">search</mat-icon>
        Procurar
    </button>
    <button mat-raised-button class="m-2" (click)="gravarDialog()">
        <mat-icon>person_add</mat-icon>
        Adicionar Usu치rio
    </button>

    <span class="example-spacer"></span>
    <span>Fasitecando</span>
    <button mat-icon-button (click)="fazerLogout()">
        <mat-icon>exit_to_app</mat-icon>
    </button>
</mat-toolbar>

<div class="container-fluid overflow-auto height-container">
    <div class="row m-2" *ngIf="users.length === 0">
        <div class="col-lg-12 d-flex justify-content-center align-items-center">
            <mat-card class="example-card card-center">
                <mat-card-header>
                    <img mat-card-avatar
                        src="https://icon-library.com/images/exclamation-point-icon-png/exclamation-point-icon-png-15.jpg"
                        alt="Avatar do usu치rio">
                    <mat-card-title class="mt-2">Nenhum usu치rio encontrado. 游땞</mat-card-title>
                </mat-card-header>
            </mat-card>
        </div>
    </div>

    <div class="row m-2" *ngFor="let item of users">
        <div class="col-lg-12 d-flex justify-content-center align-items-center">
            <mat-card *ngIf="users.length > 0" class="example-card card-center">
                <mat-card-header>
                    <img mat-card-avatar src={{item.avatar}} alt="Avatar do usu치rio">
                    <mat-card-title>{{item.first_name}} {{item.last_name}} - {{company.company}}</mat-card-title>
                    <mat-card-subtitle>{{item.email}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        {{company.text}}
                        <br />
                        <a href={{company.url}} target="_blank">{{company.url}}</a>
                    </p>
                </mat-card-content>
                <mat-card-actions class="d-flex justify-content-end align-items-end">
                    <button mat-raised-button color="primary" (click)="atualizarDialog(item)">Atualizar</button>
                    <button mat-raised-button color="warn" (click)="excluir(item)">Excluir</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>

<br />
<div class="container-fluid d-flex justify-content-center align-items-center">
    <button mat-stroked-button color="primary" class="m-2" (click)="anterior()"
        [disabled]="nrPage === 1">Anterior</button>
    <button mat-stroked-button color="primary" class="m-2" (click)="proxima()" [disabled]="ctrlProximo">Pr칩ximo</button>
</div>
