<form [formGroup]="userForm">
  <h1 mat-dialog-title>
    {{data ? 'Atualizar Usuário': 'Adicionar novo Usuário'}}
  </h1>
  <div mat-dialog-content>
    <div class="row">
      <div class="col-lg-12">
        <mat-form-field appearance="legacy">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name">
          <mat-error *ngIf="userForm.get('name').invalid">
            Campo obrigatório
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field appearance="legacy">
          <mat-label>Trabalho</mat-label>
          <input matInput formControlName="job">
        </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button *ngIf="!ctrlButton" (click)="atualizar()" color="primary">Atualizar</button>
    <button mat-raised-button *ngIf="ctrlButton" (click)="gravar()" color="primary">Adicionar</button>
    <button mat-raised-button mat-dialog-close color="warn">Não obrigado</button>
  </div>
</form>
